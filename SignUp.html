<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>工作站申請 | NTUOSC 臺大開源社</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans" type="text/css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow" type="text/css">
</head>
<body>
	<div class="layout">
		<header class="row">
			<h1 class="site-name">NTUOSC 臺大開源社</h1>
			<a href="https://ntuosc.org" class="logo"><img src="images/ntuosc-icon.png" alt="NTUOSC 臺大開源社"></a>
			<h2 class="page-title">Account Registration 工作站申請</h2>
		</header>
		<div class="row">
			<form action="SignUp.php" method="POST" class="single-form">
				<div>
					<label for="name-field">姓名</label>
					<input type="text" name="name" id="name-field" maxlength="32" class="short" required>
				</div>
				<div>
					<label for="user-field">帳號</label>
					<input type="text" name="user" id="user-field" maxlength="32" class="short" required>
				</div>
				<div>
					<label for="mail-field">電子郵件</label>
					<input type="email" name="mail" id="mail-field" maxlength="256" class="long" required>
				</div>
				<div>
					<button type="submit" name="submit">註冊</button>
				</div>
			</form>
		</div>
		<footer>
			© NTUOSC 2015
		</footer>
	</div>
</body>
</html>
